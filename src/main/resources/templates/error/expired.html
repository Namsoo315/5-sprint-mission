<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <title>세션 만료</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      height: 100vh;
      background: #000000;
      font-family: "Pretendard", Arial, sans-serif;
      display: flex;
      align-items: center;
      justify-content: center;
      color: white;
    }

    .container {
      text-align: center;
      background: rgba(255, 255, 255, 0.1);
      padding: 40px 60px;
      border-radius: 12px;
      backdrop-filter: blur(6px);
    }

    .title {
      font-size: 32px;
      font-weight: 700;
      margin-bottom: 16px;
    }

    .desc {
      font-size: 18px;
      opacity: 0.85;
      margin-bottom: 24px;
    }

    .btn {
      display: inline-block;
      padding: 12px 24px;
      background: #ffffff;
      color: #000;
      font-weight: 600;
      border-radius: 8px;
      text-decoration: none;
      transition: 0.2s;
    }

    .btn:hover {
      background: #cccccc;
    }
  </style>
</head>
<body>
<div class="container">
  <div class="title">세션이 만료되었습니다</div>
  <div class="desc">보안을 위해 다시 로그인해주세요.</div>
  <a href="/" class="btn">메인으로 돌아가기</a>
</div>
</body>
</html>
