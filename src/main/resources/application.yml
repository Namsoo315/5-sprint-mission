spring:
  profiles:
    active: prod
  application:
    name: discodeit

springdoc:
  api-docs:
    enabled: true
    path: /api-docs
  swagger-ui:
    enabled: true
    path: /swagger-ui.html
    display-request-duration: true
    persist-authorization: true

discodeit:
  storage:
    type: local
    local:
      root-path: ./storage
