# application.yaml
discodeit:
  storage:
    type: local
    local:
      root-path: ./storage


springdoc:
  api-docs:
    enabled: true          # API 스펙 JSON 활성화
    path: /api-docs        # 스펙 JSON 기본 경로
  swagger-ui:
    enabled: true          # Swagger UI 사용 여부
    path: /swagger-ui.html # Swagger UI 접속 경로
    display-request-duration: true   # 요청 소요 시간 표시
    persist-authorization: true      # 새로고침해도 토큰 유지

spring:
  application:
    name: discodeit
  datasource:
    url: jdbc:postgresql://localhost:5432/discodeit
    username: discodeit_user
    password: discodeit1234
    driver-class-name: org.postgresql.Driver

  # JPA
  jpa:
    hibernate:
      ddl-auto: validate
      # create, create-drop, update, validate, none
    show-sql: true
    properties:
      hibernate:
        format_sql: true
        highlight_sql: true
        use_sql_comments: true
        dialect: org.hibernate.dialect.PostgreSQLDialect
        physical_naming_strategy: org.hibernate.boot.model.naming.CamelCaseToUnderscoresNamingStrategy
        jdbc.time_zone: UTC
